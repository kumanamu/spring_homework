<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${mode=='create' ? '퀴즈 등록' : '퀴즈 수정'}">퀴즈 등록</title>
  <style>
    body { font-family: sans-serif; max-width: 640px; margin: 24px auto; }
    form { display: grid; gap: 12px; }
    textarea, select { padding: 8px; }
  </style>
</head>
<body>
<h2 th:text="${mode=='create' ? '퀴즈 등록' : '퀴즈 수정'}">퀴즈 등록</h2>

<form th:object="${newQuiz}"
      th:action="${mode=='create' ? @{/quiz/new} : @{/quiz/{id}/edit(id=${quizId})}}"
      method="post">
  <input th:field="*{option1}" placeholder="보기 1"/>
  <label>문항
    <textarea th:field="*{question}" rows="4" required></textarea>
  </label>

  <label>정답(O/X)
    <select th:field="*{answer}" required>
      <option th:value="true">O</option>
      <option th:value="false">X</option>
    </select>
  </label>

  <button type="submit" th:text="${mode=='create' ? '등록' : '수정'}">등록</button>
</form>

<p><a th:href="@{/quiz/manage}">목록으로</a></p>
</body>
</html>
