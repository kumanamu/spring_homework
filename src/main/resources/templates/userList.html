<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이메일</th>
    <th>닉네임</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}">1</td>
    <td th:text="${u.email}">email</td>
    <td th:text="${u.nickname}">nick</td>
    <td>
      <form th:action="@{/user/delete}" method="post">
        <input type="hidden" name="id" th:value="${u.id}">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/main}">메인으로</a>
</body>
</html>
