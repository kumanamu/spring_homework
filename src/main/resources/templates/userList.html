<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>회원 목록</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 24px auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f3f3f3; }
    nav a { margin-right: 10px; }
  </style>
</head>
<body>
<h2>회원 목록</h2>

<nav>
  <a th:href="@{/}">메인</a>
  <a th:href="@{/quiz/manage}">퀴즈 관리</a>
  <a th:href="@{/results/all}">결과 전체보기</a>
</nav>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>아이디</th>
    <th>생성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}">1</td>
    <td th:text="${u.username}">user</td>
    <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
  </tr>
  </tbody>
</table>

</body>
</html>
