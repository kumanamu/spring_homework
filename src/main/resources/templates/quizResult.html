<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 결과</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>퀴즈 결과</h1>

<!-- 사용자별 결과 -->
<table border="1">
    <thead>
    <tr>
        <th>사용자 ID</th>
        <th>문제</th>
        <th>사용자 답</th>
        <th>정답 여부</th>
        <th>응시 시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.user.id}"></td>
        <td th:text="${result.quiz.question}"></td>
        <td th:text="${result.userAnswer}"></td>
        <td th:text="${result.correct} ? '정답' : '오답'"></td>
        <td th:text="${#dates.format(result.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
</table>

<hr>

<a href="/main.html">메인으로 돌아가기</a>
</body>
</html>
