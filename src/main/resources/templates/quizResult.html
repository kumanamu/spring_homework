<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>퀴즈 결과</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 24px auto; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f3f3f3; }
        .ok { color: #0a7; font-weight: bold; }
        .no { color: #c00; font-weight: bold; }
        nav a { margin-right: 10px; }
        .search { margin-bottom: 12px; }
        .card { border: 1px solid #eee; padding: 12px; margin-top: 12px; background: #fafafa; }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/}">메인</a>
    <a th:href="@{/quiz}">퀴즈 풀기</a>
    <a th:href="@{/results/all}" th:if="${session.isAdmin}">전체 결과</a>
</nav>

<h2>퀴즈 결과</h2>

<!-- (관리자) 회원별 조회 -->
<div class="search" th:if="${session.isAdmin}">
    <form th:action="@{/results/by-user}" method="get">
        <input type="number" name="userId" placeholder="회원 ID로 조회" required/>
        <button type="submit">조회</button>
    </form>
</div>

<!-- 목록 결과 -->
<table th:if="${results != null}">
    <thead>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Quiz ID</th>
        <th>답안</th>
        <th>정오</th>
        <th>시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${results}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.userId}">2</td>
        <td th:text="${r.quizId}">3</td>
        <td th:text="${r.userAnswer}">답</td>
        <td>
            <span th:if="${r.correct}" class="ok">정답</span>
            <span th:unless="${r.correct}" class="no">오답</span>
        </td>
        <td th:text="${#temporals.format(r.attemptedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</td>
    </tr>
    </tbody>
</table>

<!-- 단일 제출 직후 요약 -->
<div class="card" th:if="${result != null}">
    <p>문제 ID: <b th:text="${result.quizId}">3</b></p>
    <p>내 답: <b th:text="${result.userAnswer}">답</b></p>
    <p th:if="${result.correct}" class="ok">정답입니다!</p>
    <p th:unless="${result.correct}" class="no">틀렸습니다.</p>
</div>

</body>
</html>
