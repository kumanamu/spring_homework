<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Main</title>
</head>
<body>
<header>
    <h1>퀴즈 시스템 메인 페이지</h1>
    <nav>
        <ul>
            <li><a href="/users/register">회원가입</a></li>
            <li><a href="/users/login">로그인</a></li>

            <li><a href="/quizzes/random">문제 풀기</a></li>
            <!-- 관리자 전용 메뉴 -->
            <li th:if="${session.loginUser != null and session.loginUser.admin}">
                <a href="/quizzes/manage">문제 관리 (관리자)</a>
            </li>
            <li th:if="${session.loginUser != null and session.loginUser.admin}">
                <a href="/users/list">회원 관리 (관리자)</a>
            </li>
            <li><a href="/results/all">결과 확인</a></li>
        </ul>
    </nav>
</header>

<main>
    <p th:if="${session.loginUser != null and session.loginUser.admin}">
        관리자 계정으로 로그인했습니다.
    </p>
    <p th:if="${session.loginUser == null or !session.loginUser.admin}">
        일반 사용자 메뉴입니다.
    </p>
</main>

<footer>
    <p>&copy; 2025 Quiz System</p>
</footer>
</body>
</html>
