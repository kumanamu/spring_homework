<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>관리자 대시보드</title>
    <style>
        body { font-family: sans-serif; max-width: 960px; margin: 24px auto; }
        .badge { color: #0a7; font-weight: 700; margin-right: 10px; }
        nav a { margin-right: 12px; }
        .card { border:1px solid #eee; background:#fafafa; padding:16px; margin:12px 0; }
    </style>
</head>
<body>
<h1><span class="badge">✅ 관리자페이지입니다</span></h1>
<p th:if="${adminMsg != null}" th:text="${adminMsg}"></p>

<nav>
    <a th:href="@{/users/list}">회원관리 페이지</a>
    <a th:href="@{/quiz/manage}">퀴즈관리 (등록/수정/삭제)</a>
    <a th:href="@{/results}">퀴즈결과 전체보기</a>
</nav>

<div class="card">
    <h3>회원별 결과 조회</h3>
    <!-- 통합 결과 페이지: /results?userId=... -->
    <form th:action="@{/results}" method="get">
        <input type="number" name="userId" placeholder="회원 ID 입력" required/>
        <button type="submit">조회</button>
    </form>
</div>

<div class="card">
    <a th:href="@{/}">메인으로</a>
    <a th:href="@{/users/logout}">로그아웃</a>
</div>
</body>
</html>
