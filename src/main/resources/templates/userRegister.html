<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");

            if (password !== confirm) {
                message.textContent = "비밀번호가 일치하지 않습니다.";
                message.style.color = "red";
                return false;
            } else {
                message.textContent = "비밀번호가 일치합니다.";
                message.style.color = "green";
                return true;
            }
        }
    </script>
</head>
<body>
<h1>회원가입</h1>
<form action="/users/register" method="post">
    <label>아이디: <input type="text" name="username" required></label><br>
    <label>비밀번호: <input type="password" name="password" id="password" required></label><br>
    <label>비밀번호 확인: <input type="password" id="confirmPassword" required></label><br>
    <label>이메일: <input type="email" name="email" required></label><br>
    <label >닉네임: <input type="text" name="nickname" placeholder="닉네임 (선택)">
    </label><br>
    <label>관리자 계정: <input type="checkbox" name="admin"></label><br>
    <button type="submit">가입</button>
</form>

<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
        const pw = document.getElementById("password").value;
        const confirmPw = document.getElementById("confirmPassword").value;
        if(pw !== confirmPw) {
            e.preventDefault();
            alert("비밀번호가 일치하지 않습니다.");
        }
    });
</script>
<p><a href="/users/login">로그인 페이지로 이동</a></p>
</body>
</html>
