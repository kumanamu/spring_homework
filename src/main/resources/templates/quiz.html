<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>퀴즈 풀기</title>
    <style>
        body { font-family: sans-serif; max-width: 720px; margin: 24px auto; }
        form { display: grid; gap: 12px; }
        input { padding: 8px; }
        .empty { color: #666; }
        nav a { margin-right: 10px; }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/}">메인</a>
    <a th:href="@{/results/my}" th:if="${session.loginUser != null and !session.isAdmin}">내 결과</a>
    <a th:href="@{/quizzes/manage}" th:if="${session.isAdmin}">퀴즈 관리</a>
</nav>

<h2>퀴즈 풀기</h2>

<div th:if="${quizzes == null}" class="empty">등록된 문제가 없습니다.</div>

<form th:if="${quizzes != null}" th:action="@{/quizzes/submit}" method="post">
    <p><b>[문제]</b> <span th:text="${quizzes.question}">문제 내용</span></p>
    <input type="hidden" name="quizId" th:value="${quizzes.id}"/>
    <input type="text" name="userAnswer" placeholder="정답을 입력하세요" required/>
    <button type="submit">제출</button>
</form>

</body>
</html>
