<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 풀기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>퀴즈 문제</h1>

<form th:action="@{/result/save}" method="post">
    <div th:each="quiz, iterStat : ${quizzes}">
        <p th:text="${quiz.question}">문제 내용</p>
        <input type="hidden" th:name="quizIds" th:value="${quiz.id}">
        <input type="hidden" th:name="userId" th:value="${user.id}">
        <label>답: <input type="text" th:name="answers"></label>
    </div>
    <button type="submit">제출</button>
</form>

<a th:href="@{/main}">메인으로</a>
</body>
</html>
